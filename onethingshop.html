<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Spatula Post</title>
    <meta name="author" content="Imran Nazir">
    <meta name="description" content="post a message on a spatula">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.2/material.light_blue-yellow.min.css" />
    <script defer src="https://code.getmdl.io/1.1.2/material.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto|Lato' rel='stylesheet' type='text/css'>
</head>

<body>
    <div id="wrapper">
        <!-- Always shows a header, even in smaller screens. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title">Post a Spatula</span>
                    <!-- Add spacer, to align navigation to the right -->
                    <div class="mdl-layout-spacer"></div>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Post a Spatula</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="">Home</a>
                    <a class="mdl-navigation__link" href="">Twitter</a>
                    <a class="mdl-navigation__link" href="">How it Works</a>
                    <a class="mdl-navigation__link" href="">About Us</a>
                    <a class="mdl-navigation__link" href="">Contact</a>
                </nav>
            </div>
            <main class="mdl-layout__content">
                <div class="mdl-grid page-content">
                    <div class="mdl-cell demo-card-image1 mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title mdl-card--expand"></div>
                        <div class="mdl-card__actions">
                            <span class="demo-card-image__filename">
                            Tired of sending cards?</span>
                        </div>
                    </div>
                    <div class="mdl-cell demo-card-image2 mdl-card mdl-shadow--2dp mdl-cell--hide-phone mdl-cell--hide-tablet">
                        <div class="mdl-card__title mdl-card--expand"></div>
                        <div class="mdl-card__actions">
                            <span class="demo-card-image__filename">
                            Surprise someone.</span>
                        </div>
                    </div>
                    <div class="mdl-cell demo-card-image4 mdl-card mdl-shadow--2dp mdl-cell--hide-phone">
                        <div class="mdl-card__title mdl-card--expand"></div>
                        <div class="mdl-card__actions">
                            <span class="demo-card-image__filename">
                            100% Anonymous.</span>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--12-col">
                        <span id="getone"></span>
                        <!-- Floating Multiline Textfield -->
                        <div id="message" class="mdl-textfield mdl-js-textfield">
                            <textarea class="mdl-textfield__input" type="text" rows="3" id="sample5"></textarea>
                            <label class="mdl-textfield__label" for="sample5">Your Message in 50 Characters...</label>
                        </div>
                        <!-- Raised button -->
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                            BUY THIS Â£5
                        </button>
                    </div>
                    <div id="tweets" class="twitter mdl-cell mdl-cell--12-col">
                        
                    </div>
                    <div class="how mdl-cell mdl-cell--12-col">
                        <h3>How it Works</h3>
                    </div>
                    <div class="about mdl-cell mdl-cell--12-col">
                        <h3>About Us</h3>
                    </div>
                    <div class="contact mdl-cell mdl-cell--12-col">
                        <h3>Contact Us</h3>
                    </div>
                </div>
            </main>
        </div>
        <div class="footer">
            Disclaimrs n Copyright
        </div>
    </div>
    <div id="render-target"></div>
</body>
